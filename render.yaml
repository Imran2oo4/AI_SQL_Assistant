# Render Blueprint for AI SQL Assistant
# Deploys backend (FastAPI) and frontend (Streamlit) as separate services

services:
  # Backend API Service
  - type: web
    name: aisql-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GROQ_API_KEY
        sync: false
      - key: FRONTEND_URL
        fromService:
          type: web
          name: aisql-frontend
          property: host
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: ENABLE_TINYLLAMA
        value: false
      - key: AUTO_RETRY_ON_ERROR
        value: true
    disk:
      name: chromadb-storage
      mountPath: /opt/render/project/src/chromadb_data
      sizeGB: 1

  # Frontend Streamlit Service
  - type: web
    name: aisql-frontend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: streamlit run frontend/app.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true --browser.gatherUsageStats=false
    healthCheckPath: /_stcore/health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: BACKEND_URL
        fromService:
          type: web
          name: aisql-backend
          property: host
